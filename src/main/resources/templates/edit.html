<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Автосалон "У Ильи&Дианы" | Редактирование</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .else {
            padding-top:100px;
        }
    </style>

</head>
<body>
<div class="row">
    <div class="col-md-8 offset-md-4">
        <form action="#" th:action="@{'/save/'+${goods.id}}" th:object="${goods}" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button></td>
                </tr>
                <tr>
                    <td>Изображение:</td>
                    <td><input type="file" name="file" required="required"></td>
                </tr>
                <tr>
                    <td>Марка:</td>
                    <td><input type="text" th:field="*{goodname}"></td>
                </tr>
                <tr>
                    <td>Описание:</td>
                    <td><input type="text" th:field="*{description}"></td>
                </tr>
                <tr>
                    <td>Цена:</td>
                    <td><input type="number" th:field="*{price}"></td>
                </tr>
                <tr>
                    <td>Количество на складе:</td>
                    <td><input type="number" th:field="*{quantity}"></td>
                </tr>
                <tr>
                    <td>Категория:</td>
                    <td>
                        <select th:field="*{goodtype}" class="form-select">
                            <option value="бытовая техника">Бытовая техника</option>
                            <option value="все к пк">Все к ПК</option>
                            <option value="прочее">Прочее</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>


</body>
</html>
